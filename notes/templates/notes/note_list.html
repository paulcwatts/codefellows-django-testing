{% extends "base.html" %}
{% block body %}
    <h1>Notes</h1>
    <div class="note-add-link">
        <a href="{% url 'note-add' %}" >Add note</a>
    </div>
    {% if notes %}
        <ul class="note-list">
            {% for note in notes %}
                <li><a href="{{ note.get_absolute_url }}">{{ note.note }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no notes.</p>
    {% endif %}
{% endblock body %}
